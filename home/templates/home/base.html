{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!--Fontawsome-->
    <script src="https://kit.fontawesome.com/2af6923de9.js" crossorigin="anonymous"></script>
    
    <!-- Static style -->
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}"> <!-- use this to access static style on load  {% static 'blog/main.css' %} -->

    <link rel="icon" href="{% static 'home/images/favico.png' %}">
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Scroll reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>My Porfolio | Jerhome Vlogs</title>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="90">

    {% block content %} {% endblock %}

    <script src="{% static 'home/js/script.js' %}"><script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    
</body>
</html>
